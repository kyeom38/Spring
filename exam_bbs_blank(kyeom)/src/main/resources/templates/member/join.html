<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script>
function check()
{
	let id = document.getElementById('memberid');
	let pw = document.getElementById('memberpw');
	let name = document.getElementById('membername');
	
	if(id.length<3 || id.length>11)
	{
		alert('ID는 3~10자로 입력하세요.');
		return;
	}
	
	if(pw.length<3 || pw.length>11)
	{
		alert('비밀번호는 3~10자로 입력하세요.');
		return;
	}
	
	if(name==''||name==null)
	{
		alert('이름을 입력하세요.');
		return;
	}
	
	return true;
}

</script>
</head>
<body>
	<h1> [ 회원가입 ]</h1>
<form th:action="@{/member/join}" method="post" onsubmit="return check()">
	<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="memberid" id="memberid" ></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="memberpw" id="memberpw"></td>
		</tr>	
		<tr>
			<td>이름</td>
			<td><input type="text" name="membername" id="membername"></td>
		</tr>
		<tr>
			<td></td>
			<td>	
			<input type="submit" value ="가입">
			<input type="reset" value ="다시 쓰기">
			</td>
		</tr>
	</table>
	
</form>
</body>
</html>
