<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>글읽기</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>
$(document).ready(function() 
{
    init();
    $('#formButton').click(insert);
    $('#bt').click(function()
   		{
   			$.ajax({
   				url:'recommend',
   				method:'post',
   				data:{boardnum:$('#boardnum').val()},
   				success:function(n)
   				{
   					$('#cnt').html(n);
   				},
   				error:function()
   				{
   					alert('error')
   				}
   			});
   		});	
    
    function insert() 
    {
        let t = $('#text').val();

        if (t.length == 0) 
        {
            alert('내용을 입력하세요.');
            return;
        }

        $.ajax({
            url: 'insert',
            type: 'post',
            data: { text: t },
            success: function () 
            {
                init();
            },
            error: function () 
            {
                alert('error');
            }
        });
    }

    function init() 
    {
        // 서버로 요청을 보내서 댓글 목록을 받아와서 출력
        $.ajax({
            url: 'list',
            type: 'get',
            dataType: 'json',
            success: function (list) 
            {
                let str = '<table>';
                $(list).each(function (i, item) {
                    str += '<tr>';
                    str += '<td>' + item.memberid + '</td>';
                    str += '<td>' + item.contents + '</td>';
                    str += '<td>' + item.inputdate + '</td>';
                    //본인의 댓글에만 x가 보이고 삭제가가능함 
                    str += '<td th:if="${#authentication.name}==${list.memberid}"><a class="delbt" num="' + item.num + '">X</a></td> ';
                    str += '</tr>';
                });
                str += '</table>';
                $('#listDiv').html(str);
                $('.delbt').click(deleteReply);
            }
        });
    }

    function deleteReply() 
    {
        // 클릭한 버튼의 num속성(삭제할 댓글 번호)을 읽어서 서버로 보내어 삭제
        let num = $(this).attr('num');
        $.ajax({
            url: 'deleteReply',
            type: 'post',
            data: { num: num },
            success: function () 
            {
                init();
            },
            error: function () 
            {
                alert('error');
            }
        });
    }
});
</script>
</head>
<body>
    <h1>[ 글읽기 ]</h1>
    <section>
        <table>
        	<tr>
	            <th>카테고리</th>
				<td th:text="${list.category}"></td>
            </tr>
            <tr>
	            <th>작성자</th>
				<td th:text="${list.memberid}"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${list.inputdate}"></td>
            </tr>
            <tr>
	            <th>조회수</th>
				<td th:text="${list.hits}"></td>
            </tr>
            <tr>
            	<th>제목</th>
            	<td th:text="${list.title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><p th:text="${list.contents}"></p></td>
            </tr>
            <tr>
	            <th>추천수</th>
				<td th:text="${list.recommend}"><input type="button" value="추천하기" id="bt">
					<input type="hidden" value="1" id="boardnum">
					<div id="cnt"></div>
				</td>
            </tr>
            <td></td>
            <td>
            <span th:if="${#authentication.name}==${list.memberid}">
	        	<a th:href="@{/board/delete(boardnum=${list.boardnum})}">삭제</a>
	        </span>
			<span th:if="${#authentication.name}==${list.memberid}">
	        	<a th:href="@{/board/update(boardnum=${list.boardnum})}">수정</a>
	        </span>
			</td>
        </table>
        <!-- 리플 작성폼 -->
		<div>
			<form>
	        	리플쓰기<input type="text"> 
	            <input type="submit" value="확인">   
        	</form>
		</div>
		
		<!-- 목록 출력 영역 -->
		<div id="listDiv"></div>
        
    </section>
</body>
</html>
