<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<title>bbs</title>

</head>
<body>
	<h1>[ 게시판 ]</h1>
	<h2 sec:authorize = "isAuthenticated()">
		<span th:text="${#authentication.name}"></span> 님 환영합니다.
	</h2>
	<ul>
		<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/join}">회원가입</a></li>
	
		<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/loginForm}">로그인</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/member/logout}">로그아웃</a></li>
	
		<li><a th:href="@{/board/board}">게시판</a></li>
	</ul>

</body>
</html>
