<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>글 수정 </title>
</head>
<body>
	<h1> [ 글수정 ]</h1>
	<form th:action="@{/board/update}" method="post" > 
	<table>
		
		<tr>
			<input type="hidden" name="boardnum" th:value="${b.boardnum}"></td>
		</tr>
		<tr>
			<th>카테고리</th> 
			<td>
				<select name="category">
					<option value="잡담">잡담</option>
					<option value="취미">취미</option>
					<option value="공지">공지</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>제목</th> 
			<td><input type="text" name="title" th:value = "${b.title}"></td>
		</tr>
		<tr>
			<th>내용</th> 
			<td><textarea cols="50" rows="10" name="contents" th:text ="${b.contents}"></textarea></td>
		</tr>
		<tr>
			<td colspan ="2">
			<input type="submit" value="저장">
			</td>
		</tr>
	</table>


</form>
</body>
</html>
